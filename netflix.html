<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix-style Homepage</title>
    <link rel="stylesheet"href="netflix.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="netflix_logo.jpeg" alt="Netflix logo image">
        </div>
        <span class="action">
            <button>sign</button>
            <option value="lang" id="lang">language</option>
            <select name="lang"id="language"></select>
            
        </span>
        <nav>
            <ul>
                <li>Home</li>
                <li>TV Shows</li>
                <li>Movies</li>
                <li>My List</li>
            </ul>
        </nav>
    </header>

    <section class="actor">
        <div class="actor-image">
            <h1>Watch Anytime, Anywhere.</h1>
            <p>Unlimited movies, TV shows, and more.</p>
        </div>
        <div class="hero-image">
            <!-- Add your hero image here -->
            <img src="heros.jpg" alt="Hero Image">
        </div>
    </section>
    <section>
        <div class="login">
            <input type="text" placeholder="Email address">
            <button>Get started ></button>
        </div>
        
    </section>

    <section class="featured">
        <!-- Add featured content here -->
        <div class="featured-item">
            <img src="feature_image.jpg" alt="Featured image">
        </div>
        <div class="featured-item">
            <img src="feature_image1.webp" alt="feature image1">
        </div>
        <div class="featured-item">
            <img src="feature_image2.jpg" alt="Featured image2 ">
        </div>
    </section>
    <footer>
        <p>&copy; 2023 Netflix</p>
    </footer>
</body>
</html>
